<div class="social-share">
    <div class="share-text">
      <applause-button style="width: 48px; height: 48px; margin-left: -6px;-webkit-tap-highlight-color: transparent;" multiclap="true" color="red" url="{{ .Permalink | absURL }}"></applause-button>
    </div>
